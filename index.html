<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6a0c41fee.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
       <div class="logo-div">
           logo
       </div>
       <div class="header-icon">
           <i class="fa fa-bars" aria-hidden="true"></i>
       </div>
   </header>
   <section class="welcome-section">
       <div class="width-80">
           <div class="welcome-text">
            <h2 class="wth2">HOUSE REPAIR</h2> 
            <h1 class="wth1">SERVICES</h1>
           </div>
        
           <div class="welcome-icon row">
               <div class="svg-container">
                <img src="./svg/paint-brush.svg" class="service-svg" alt="">
                <h4>PAINTING</h4>
    
               </div>
               <div class="svg-container">
                   <img src="./svg/cleaning-bucket.svg" class="service-svg" alt="">
                   <h4>CLEANING</h4>
               </div>
               <div class="svg-container">
                   <img src="./svg/tap.svg"  class="service-svg" alt="">
                   <h4>PLUMBING</h4>
               </div>
           </div>

       </div>
      

   </section>
   <section class="help-section column">
       <div class="column"> 
           <p class="our-services">OUR SERVICES</p>
           <h3 class="help-txt">How Can We Help You?</h3>
           <p class="help-p">We specialize in making routine maintenance and emergency repair experiences worry free. 
               Give us a call today to learn how simple our process truly is!</p>
       </div>
       <div class="help-btn">
           <button>BOOK NOW</button>

       </div>
   </section>
   <section>
       
   </section>
</body>
</html>
